apiVersion: batch/v2alpha1
kind: CronJob
metadata:
  name: dash-backup-cronjob
spec:
  schedule: "@daily"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: cloud-sdk
            image: google/cloud-sdk
            command: ["gcloud"]
            args: ["compute", "disks", "snapshot", "dash-data", "--zone", "us-central1-c"]
          restartPolicy: OnFailure
